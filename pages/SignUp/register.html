<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Quest Hunter</title>
    <link rel="stylesheet" href="register.css" type="text/css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Begin to your adventure -->
    <div class="wrapper">
        <form action="../../database/signup.php" method="post" class="register-form" id="register-form">
            <div class="register-container">
                <h1 class="title">Sign Up</h1>
                <div class="input-box">
                    <input name="username" type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="registerButton-contanier">
                    <button type="submit" class="registerButton">Sign Up</button>
                </div>
                <p class="loginText">Already have an account?
                    <span class="loginLink"><a href="../SignIn/login.html">Sign In</a></span>
                </p>
            </div>
        </form>
    </div>

    <script src="passwordCheck.js"></script>

</body>
</html>
